<html>
    <head>
        <title>Conversor de IP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <form action="conversorIp" method="post">
                            <label>Conversor de IP
                                <input id="id_conversor" 
                                       name="conversor" 
                                       type="text" 
                                       class="form-control"  
                                       required pattern="^(\d{1,3}\.){3}\d{1,3}$" 
                                       placeholder="Ex.: 000.000.000.000">
                            </label>
                            <small id="conversorInfo" class="form-text text-muted">
                                Clique no bot√£o para converter
                            </small>                             
                            <input type="submit" class="btn btn-primary" value="Converter">
                        </form>                        
                    </div>   
                </div>                
            </div>            
        </div>
    </body>
</html>
