<html>
    <head>
        <title>Conversor de IP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  crossorigin="anonymous">

    <body>
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-sm-4">
                    
                    <div class="form-group">
                        <form action="ControlerIp" method="post">
                            <label> Conversor de Ip
                            <input id="id_conversor" name="ipPadrao" type="text" class="form-control" aria-describedby="Conversor de Ip" required pattern="^(((\d{1,2})|(([1][0-9][0-9]){1,3})|(([2][0-5][0-5]){1,3}))\.){3}(((\d{1,2})|(([1][0-9][0-9]){1,3})|(([2][0-5][0-6]){1,3})))\/(([0-1]?[0-9])|([0-2]?[0-9])|([0-3]?[0-2]))$" placeholder="Ex.: 192.168.0.1/24" autofocus>
                            </label>
                            <small id="conversorInfo" class="form-text text-muted">Clique no bot√£o para converter</small>                             
                            <button type="submit" class="btn btn-primary" >Converter</button>
                        </form>                        
                    </div>   
                    
                </div>                
            </div>            
        </div>
    </body>
